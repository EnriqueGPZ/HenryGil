<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Gil - Fotógrafo de Bodas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #ffffff;  z-index: 100; transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1); cursor: pointer; padding: 30px; box-sizing: border-box; }
        .welcome-text { text-align: center; transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), text-align 1.2s ease; }
        .logo { width: 35vw; max-width: 450px; height: auto; display: block; margin: 0 auto; opacity: 0; animation: fadeIn 1s ease-out 0.2s forwards; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1), filter 0.3s ease-in, margin 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .welcome-text h2 { font-family: 'Josefin Sans', sans-serif; font-weight: 300; font-size: 1vw; letter-spacing: 8px; text-transform: uppercase; margin-top: 20px; color: #000000; opacity: 0; animation: slideUpFadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) 0.7s forwards; transition: font-size 1.2s cubic-bezier(0.19, 1, 0.22, 1), letter-spacing 1.2s cubic-bezier(0.19, 1, 0.22, 1), color 0.3s ease-in, margin-top 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        #welcome-screen.animating { background-color: transparent; }
        #welcome-screen.animating .welcome-text { mix-blend-mode: difference; }
        #welcome-screen.animating .logo { filter: invert(1); }
        #welcome-screen.animating .welcome-text h2 { color: #ffffff; }
        #welcome-screen.header-mode { height: auto; background-color: transparent; justify-content: flex-start; align-items: flex-start; cursor: default; pointer-events: none; }
        #welcome-screen.header-mode .welcome-text { pointer-events: auto; text-align: left; }
        #welcome-screen.header-mode .logo { width: 150px; margin: 0; }
        #welcome-screen.header-mode .welcome-text h2 { opacity: 1; font-size: 10px; letter-spacing: 4px; margin-top: 8px; animation: none; }
        #photo-gallery { width: 100%; box-sizing: border-box; padding: 0; }
        .gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0; transition: opacity 0.3s ease; }
        .gallery-item { aspect-ratio: 2 / 3; overflow: hidden; opacity: 0; }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; display: block; }
        #photo-gallery.visible .gallery-item { opacity: 1; transform: none; }
        .gallery-item:nth-child(1) { transform: translate(-100vw, 50vh) scale(1.8) rotate(-25deg); transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; }
        .gallery-item:nth-child(2) { transform: translateY(150vh) scale(2.5); transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; }
        .gallery-item:nth-child(3) { transform: translate(100vw, 20vh) scale(1.5) rotate(20deg); transition: transform 1.3s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s; }
        .gallery-item:nth-child(3n+4) { transform: translate(-50vw, 20vh) rotate(-15deg); transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.5s, opacity 1s 0.5s; }
        .gallery-item:nth-child(3n+5) { transform: translateY(50vh) scale(1.5); transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.6s, opacity 1s 0.6s; }
        .gallery-item:nth-child(3n+6) { transform: translate(50vw, 25vh) rotate(15deg); transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.7s, opacity 1s 0.7s; }
        
        #menu-fixed { position: fixed; top: 130px; right: 30px; z-index: 101; transform: rotate(90deg); transform-origin: top right; font-family: 'Anton', sans-serif; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; text-decoration: none; mix-blend-mode: difference; opacity: 0; transition: opacity 1s ease 0.5s, letter-spacing 0.3s ease; }
        #contact-fixed { position: fixed; bottom: 10px; right: 30px; z-index: 101;  transform: rotate(90deg); transform-origin: top right; font-family: 'Anton', sans-serif; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; text-decoration: none; mix-blend-mode: difference; opacity: 0; transition: opacity 1s ease 0.5s, letter-spacing 0.3s ease; }
        #filter-container { position: fixed; bottom: 30px; left: 30px; z-index: 102; display: flex; align-items: center; color: #ffffff; opacity: 0; transition: opacity 1s ease 0.5s; }

        /* REGLA AGRUPADA PARA MOSTRAR LOS BOTONES */
        #menu-fixed.visible,
        #contact-fixed.visible,
        #filter-container.visible {
            opacity: 1;
        }

        #menu-fixed:hover, #contact-fixed:hover { letter-spacing: 4px; }

        #menu-overlay, #contact-overlay, #faq-overlay { position: fixed; top: 0; width: 100%; height: 100%; background-color: #ffffff; z-index: 200; transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1); }
        #menu-overlay { left: 0; transform: translateX(100%); }
        #contact-overlay, #faq-overlay { left: 0; transform: translateX(-100%); }
        #menu-overlay.open, #contact-overlay.open, #faq-overlay.open { transform: translateX(0%); }
        #menu-overlay iframe, #contact-overlay iframe, #faq-overlay iframe { width: 100%; height: 100%; border: none; }
        #menu-close-button, #contact-close-button, #faq-close-button { position: fixed; right: 30px; z-index: 201; transform: rotate(90deg); transform-origin: top right; font-family: 'Anton', sans-serif; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; mix-blend-mode: difference; text-decoration: none; transition: letter-spacing 0.3s ease; cursor: pointer; }
        #menu-close-button { top: 130px; }
        #contact-close-button, #faq-close-button { bottom: 10px; }
        #menu-close-button:hover, #contact-close-button:hover, #faq-close-button:hover { letter-spacing: 4px; }

        #filter-button { font-family: 'Anton', sans-serif; font-size: 90px; line-height: 1; user-select: none; cursor: pointer; text-decoration: none; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), letter-spacing 0.3s ease; }
        #filter-button:hover { letter-spacing: 6px; }
        #filter-button.active { transform: rotate(45deg); }
        #filter-menu { list-style: none; padding: 0; margin: 0; margin-left: 35px; opacity: 0; transform: translateX(-30px); pointer-events: none; transition: opacity 0.4s ease, transform 0.4s ease, background-color 0.4s ease; }
        #filter-menu.open { 
            opacity: 1; 
            transform: translateX(0); 
            pointer-events: auto; 
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px; 
            border-radius: 0px; 
        }
        #filter-menu li { margin-bottom: 10px; }
        #filter-menu li:last-child { margin-bottom: 0; }
        #filter-menu li a { font-family: 'Anton', sans-serif; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; color: #000000; transition: letter-spacing 0.3s ease; }
        #filter-menu li a:hover { letter-spacing: 4px; }
    </style>
