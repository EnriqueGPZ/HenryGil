    <!-- CSS INTEGRADO -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; 
            z-index: 100;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
            padding: 30px;
            box-sizing: border-box;
        }

        .welcome-text {
            text-align: center;
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), text-align 1.2s ease;
        }

        .logo {
            width: 35vw;
            max-width: 450px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards;
            transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1), filter 0.3s ease-in, margin 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .welcome-text h2 {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 1vw;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 20px;
            color: #000000;
            opacity: 0;
            animation: slideUpFadeIn 1s cubic-bezier(0.19, 1, 0.22, 1) 0.7s forwards;
            transition: font-size 1.2s cubic-bezier(0.19, 1, 0.22, 1), letter-spacing 1.2s cubic-bezier(0.19, 1, 0.22, 1), color 0.3s ease-in, margin-top 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #welcome-screen.animating {
            background-color: transparent;
        }
        #welcome-screen.animating .welcome-text {
            mix-blend-mode: difference;
        }
        #welcome-screen.animating .logo {
             filter: invert(1);
        }
        #welcome-screen.animating .welcome-text h2 {
            color: #ffffff;
        }
        
        #welcome-screen.header-mode {
            height: auto;
            background-color: transparent;
            justify-content: flex-start;
            align-items: flex-start;
            cursor: default;
            pointer-events: none; 
        }
        #welcome-screen.header-mode .welcome-text {
            pointer-events: auto;
        }

        #welcome-screen.header-mode .welcome-text {
            text-align: left;
        }
        #welcome-screen.header-mode .logo {
            width: 150px;
            margin: 0;
        }
        #welcome-screen.header-mode .welcome-text h2 {
            opacity: 1; 
            font-size: 10px;
            letter-spacing: 4px;
            margin-top: 8px;
            animation: none;
        }

        #photo-gallery {
            width: 100%;
            box-sizing: border-box;
            padding: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0; 
        }

        .gallery-item {
            aspect-ratio: 3 / 4;
            overflow: hidden;
            opacity: 0;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #photo-gallery.visible .gallery-item {
            opacity: 1;
            transform: none;
        }
        
        .gallery-item:nth-child(1) {
            transform: translate(-100vw, 50vh) scale(1.8) rotate(-25deg);
            transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
        }
        .gallery-item:nth-child(2) {
            transform: translateY(150vh) scale(2.5);
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
        }
        .gallery-item:nth-child(3) {
            transform: translate(100vw, 20vh) scale(1.5) rotate(20deg);
            transition: transform 1.3s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
        }
        .gallery-item:nth-child(3n+4) {
            transform: translate(-50vw, 20vh) rotate(-15deg);
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.5s, opacity 1s 0.5s;
        }
        .gallery-item:nth-child(3n+5) {
            transform: translateY(50vh) scale(1.5);
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.6s, opacity 1s 0.6s;
        }
        .gallery-item:nth-child(3n+6) {
            transform: translate(50vw, 25vh) rotate(15deg);
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1) 0.7s, opacity 1s 0.7s;
        }

        #menu-overlay {

            width: 100%;

        #menu-overlay.open {

        }

    <!-- JAVASCRIPT INTEGRADO (ACTUALIZADO) -->
    <script>
        // Esta función será llamada desde los iframes (menu.html)
        function handleFrameNavigation(target) {
            const menuOverlay = document.getElementById('menu-overlay');
            const contactOverlay = document.getElementById('contact-overlay');
            const faqOverlay = document.getElementById('faq-overlay');

            // Primero, cerramos el menú
            menuOverlay.classList.remove('open');

            // Esperamos un poco para que la animación de cierre del menú comience
            // antes de abrir el nuevo overlay. Esto da un efecto más suave.
            setTimeout(() => {
                if (target === 'contact') {
                    contactOverlay.classList.add('open');
                } else if (target === 'faq') {
                    faqOverlay.classList.add('open');
                }
                // Si el target es 'portfolio', no hacemos nada más,
                // solo se habrá cerrado el menú, que es lo que queremos.
            }, 300); // 300ms de retraso
        }


        document.addEventListener('DOMContentLoaded', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const photoGallery = document.getElementById('photo-gallery');
            const contactFixed = document.getElementById('contact-fixed');
            const menuFixed = document.getElementById('menu-fixed');
            
            // Overlays y sus botones de cierre
            const menuOverlay = document.getElementById('menu-overlay');
            const menuCloseButton = document.getElementById('menu-close-button');
            const contactOverlay = document.getElementById('contact-overlay');
            const contactCloseButton = document.getElementById('contact-close-button');
            const faqOverlay = document.getElementById('faq-overlay');
            const faqCloseButton = document.getElementById('faq-close-button');

            // --- LÓGICA DE INICIO AUTOMÁTICO Y CON CLIC ---

            let animationTriggered = false; // Una bandera para asegurar que la animación solo se ejecute una vez.
            let autoStartTimer; // Variable para guardar nuestro temporizador.

            const startAnimation = () => {
                // Si la animación ya se disparó (por clic o por tiempo), no hacemos nada.
                if (animationTriggered) return;
                
                animationTriggered = true; // Marcamos que la animación ha comenzado.

                // Limpiamos el temporizador (por si el clic fue lo que inició esto).
                clearTimeout(autoStartTimer);
                // Quitamos el listener del clic (por si el temporizador fue lo que inició esto).
                window.removeEventListener('click', startAnimation);

                // El resto del código de la animación es el mismo.
                photoGallery.classList.add('visible');
                welcomeScreen.classList.add('animating');
                welcomeScreen.classList.add('header-mode');
                document.body.style.overflow = 'auto';
                contactFixed.classList.add('visible');
                menuFixed.classList.add('visible');
            };

            // 1. Escuchamos el primer clic del usuario
            window.addEventListener('click', startAnimation);

            // 2. Creamos un temporizador que ejecutará la animación después de 2 segundos.
            autoStartTimer = setTimeout(startAnimation, 2000); // 2000 milisegundos = 2 segundos

            // --- FIN DE LA LÓGICA DE INICIO ---


            // Abrir overlays desde los botones principales
            menuFixed.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                menuOverlay.classList.add('open');
            });
            contactFixed.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                contactOverlay.classList.add('open');
            });

            // Cerrar overlays
            menuCloseButton.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                menuOverlay.classList.remove('open');
            });
            contactCloseButton.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                contactOverlay.classList.remove('open');
            });
            faqCloseButton.addEventListener('click', (event) => {
                event.preventDefault();
                event.stopPropagation();
                faqOverlay.classList.remove('open');
            });
        });
    </script>
