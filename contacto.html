<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Henry Gil</title>

    <!-- CAMBIO: Importamos solo Montserrat con los pesos necesarios -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GENERALES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300; /* Un peso más ligero por defecto */
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- CONTENEDOR PRINCIPAL ASIMÉTRICO --- */
        .contact-container {
            display: flex;
            min-height: 100vh;
            padding: 5vw; /* Padding responsive */
            box-sizing: border-box;
            flex-wrap: wrap; /* Para que se adapte en móvil */
        }

        /* --- COLUMNA IZQUIERDA (INFO) --- */
        .contact-info {
            flex: 1 1 40%; /* Ocupa 40% del ancho */
            min-width: 300px;
            padding-right: 5vw;
            box-sizing: border-box;
        }

        .contact-info h1 {
            font-size: 6vw; /* Título grande y responsive */
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 40px 0;
            line-height: 1.1;
            text-transform: none; /* Sin mayúsculas forzadas */
        }
        
        .info-block p, .info-block a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 0 25px 0;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .info-block a:hover {
            color: #ffffff;
        }
        
        /* --- COLUMNA DERECHA (FORMULARIO) --- */
        .contact-form-wrapper {
            flex: 1 1 60%; /* Ocupa 60% del ancho */
            min-width: 300px;
        }

        .contact-form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas para los campos */
            gap: 30px 20px; /* Espacio vertical y horizontal */
        }
        
        .form-group {
            position: relative;
        }

        /* Ocupa el ancho completo */
        .full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #555;
            background-color: transparent;
            padding: 10px 0;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-bottom-color: #ffffff;
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000000;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            padding: 18px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submit-button:hover {
            background-color: transparent;
            color: #ffffff;
        }

        /* --- DISEÑO ADAPTABLE PARA MÓVILES --- */
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-info {
                padding-right: 0;
                margin-bottom: 60px;
            }
            .contact-info h1 {
                font-size: 10vw;
            }
            .contact-form {
                grid-template-columns: 1fr; /* 1 columna en móvil */
            }
        }

    </style>
</head>
<body>

    <div class="contact-container">
        
        <!-- COLUMNA IZQUIERDA -->
        <div class="contact-info">
            <h1>Contacto</h1>
            <div class="info-block">
                <p>Si estáis aquí, es que vuestra historia está a punto de empezar. Contadme vuestros planes y creemos algo inolvidable juntos.</p>
                <a href="mailto:info@henrygil.com">info@henrygil.com</a>
                <p>+34 646 421 235</p>
            </div>
        </div>

        <!-- COLUMNA DERECHA -->
        <div class="contact-form-wrapper">
            <form id="whatsapp-form" class="contact-form">
                
                <div class="form-group">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" id="nombres" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email de Contacto</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha" class="form-label">Fecha de la Boda</label>
                    <input type="text" id="fecha" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="lugar" class="form-label">Lugar de la Boda</label>
                    <input type="text" id="lugar" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="presupuesto" class="form-label">Presupuesto para Fotografía</label>
                    <input type="text" id="presupuesto" class="form-input">
                </div>

                <div class="form-group">
                    <label for="planner" class="form-label">Wedding Planner</label>
                    <input type="text" id="planner" class="form-input">
                </div>

                <div class="form-group full-width">
                    <label for="comentario" class="form-label">Contadme algo más</label>
                    <textarea id="comentario" class="form-input"></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="submit-button">Enviar WhatsApp</button>
                </div>

            </form>
        </div>

    </div>

    <script>
        document.getElementById('whatsapp-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const telefono = '34646421235';

            const nombres = document.getElementById('nombres').value;
            const fecha = document.getElementById('fecha').value;
            const lugar = document.getElementById('lugar').value;
            const presupuesto = document.getElementById('presupuesto').value;
            const planner = document.getElementById('planner').value;
            const email = document.getElementById('email').value;
            const comentario = document.getElementById('comentario').value;

            let mensaje = `*Nueva consulta de boda:*\n\n`;
            mensaje += `*Nombres:* ${nombres}\n`;
            mensaje += `*Email:* ${email}\n`;
            mensaje += `*Fecha:* ${fecha}\n`;
            mensaje += `*Lugar:* ${lugar}\n`;
            
            if (presupuesto) mensaje += `*Presupuesto Foto:* ${presupuesto}\n`;
            if (planner) mensaje += `*Wedding Planner:* ${planner}\n`;
            if (comentario) mensaje += `\n*Mensaje:*\n${comentario}`;
            
            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        });
    </script>

</body>
</html>
